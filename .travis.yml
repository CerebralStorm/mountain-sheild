language: ruby
cache: bundler
rvm:
  - "2.1.2"
env: DB=postgres
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - psql -c "CREATE USER mountainshield WITH PASSWORD '';" -U postgres
  - bundle exec rake db:create
  - bundle exec rake db:migrate
script:
  - bundle exec rspec spec
  - bundle exec cucumber features